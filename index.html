<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KnockOnTeeth.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="canonical" href="https://www.knockonteeth.com/"/>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #8fb6e7;
    color: #000;
    font-family: system-ui, sans-serif;
    overflow: hidden;
}

header {
    text-align: center;
    padding: 20px 0 10px;
    font-size: clamp(24px, 8vw, 48px);
    font-weight: bold;
}

main {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.gif-wrapper {
    position: relative;
    display: inline-block;
    cursor: pointer;
}

.gif-wrapper img {
    max-width: 100vw;
    max-height: calc(100vh - 220px);
    pointer-events: none;
    user-select: none;
}

.caption {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 100%;
    margin-top: -20px;
    font-size: 24px;
    font-family: cursive, system-ui, sans-serif;
    opacity: 0.9;
    width: max-content;
    max-width: 94vw;
    text-align: center;
    white-space: nowrap;
}

footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    opacity: 0.7;
}

footer a {
    color: #000;
    text-decoration: none;
    margin-right: 10px;
}

/* Overlay behind modal */
#privacyOverlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3); /* semi-transparent black */
    z-index: 999;
}

/* Privacy modal */
#privacyNotice {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) translateY(30px);
    background-color: #fffff8;
    color: #000;
    padding: 30px 20px 20px;
    border-radius: 12px;
    max-width: 90vw;
    width: 400px;
    text-align: center;
    line-height: 1.5;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    z-index: 1000;
    transition: background-color 0.2s, transform 0.3s, opacity 0.3s;
    opacity: 0;
}

/* Modal open state */
#privacyNotice.show {
    display: block;
    transform: translate(-50%, -50%) translateY(0);
    opacity: 1;
}

/* Close button */
.closeBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
    background-color: #8fb6e7;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Cross inside button */
.closeBtn:before,
.closeBtn:after {
    content: '';
    position: absolute;
    width: 2px;
    height: 16px;
    background-color: #000;
}

.closeBtn:before { transform: rotate(45deg); }
.closeBtn:after { transform: rotate(-45deg); }

#privacyNotice h2 {
    margin-top: 0;
    font-size: 18px;
}
</style>
</head>
<body>

<header>KnockOnTeeth.com</header>

<main>
    <div class="gif-wrapper" id="gifWrapper">
        <img id="gifImage" src="knock_dynamic.gif" alt="Knock GIF">
        <div class="caption" id="caption">&nbsp;</div>
    </div>
</main>

<footer>
    <a href="#" id="privacyToggle">privacy</a>
    © Marcel <span id="year"></span>
</footer>

<!-- Overlay -->
<div id="privacyOverlay"></div>

<!-- Privacy Modal -->
<div id="privacyNotice">
    <div class="closeBtn" id="closePrivacy"></div>
    <h2>Privacy Notice</h2>
    <p>This website only contains a clickable GIF and text. No personal data is collected by this website, and no cookies or trackers are used. Visiting this website does not require providing any personal information.</p>
</div>

<script>

	"Boeing is my babe.",
	"Thursdays are the worst days.",
	"This week made me weak.",
	"It's giving erra erra.",
	"Ice cubes are important.",
	"I was always a bitch person.",
	"Ice cubes are important.",
	"Senior snitch officer.",
	"Have the courage to be disliked.",
	"The urge to continue with huit.",
	"I wish I could go to the beach, each.",
	"That's not very team... work.",
	"Claim everything.",

</script>

</body>
</html>
