    background: rgba(0,0,0,0.3);

    background: #8fb6e7;
    border-radius: 50%;

    display: flex;

    align-items: center;

.closeBtn:before, .closeBtn:after {
    content: '';
    position: absolute;
    width: 2px; height: 16px;
